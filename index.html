<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Chat App</title>
    <style>
        #messages{height: 300px}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class= "text-center">
                    Personal Chat
                    <button id = "clear" class="btn btn-danger">Clear</button>
                    <button id = "send" class="btn btn-blue">Send</button>
                </h1>
                <div id="status"></div>
               
                    <input type="text" id = "username" class = "form-control" placeholder="Enter Name......">
                    <br>
                    <div class="card">
                        <div id  = "messages" class="card-block">
                        </div>
                    </div>
                    <br>
                    <textarea id = "textarea" class = "form-control" placeholder="Enter Message"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js">
    </script>

    <script>
        (function()
        {
            var element = function(id)
            {
                return document.getElementById(id);
            }

            //Get elements
            var status = element('status');
            var messages = element('messages');
            var textarea = element('textarea');
            var username = element('username');
            var clearBtn = element('clear');
            var sendItem = element('send');

            //Set Default Status
            var statusDefault = status.textContent;

            var setStatus = function(s)
            {
                //Set Status
                status.textContent = s;
                
                if(s!==statusDefault)
                {   
                    var delay = setTimeout(function()
                    {
                        setStatus(statusDefault);
                    },4000);
                }
            }

            //Connect to Server Socket.io
            var socket = io.connect('http://127.0.0.1:4000');

            //Check for Connection
            if(socket!==undefined)
            {
                console.log("Connected to socket....");

                //Handle Output
                socket.on('output',function(data)
                {
                   console.log(data);
                    if(data.length)
                    {
                        for(var x=0;x<data.length;x++)
                        {
                            //Build out message div
                            var message = document.createElement('div');
                            message.setAttribute('class','chat-message');
                            message.textContent = data[x].name+": "+data[x].message;
                            messages.appendChild(message);
                            messages.insertBefore(message,messages.firstChild);
                        }
                    }

                });

                //Get Status from server
                socket.on('status',function(data)
                {
                    //Get message status
                    setStatus((typeof data === 'object')?data.message:data);

                    //If Status is clear, clear text
                    if(data.clear)
                    {
                        textarea.value = '';
                    }

                });

                //Handle input
                textarea.addEventListener('keydown',function(event)
                {
                    if(event.which=== 13 && event.shiftKey==false)
                    {   
                        //emit to server input
                        socket.emit('input',
                        {
                            name: username.value,message: textarea.value
                        });

                        event.preventDefault();
                    }

                })
                sendItem.addEventListener('click',function(event)
                {
                  
                        //emit to server input
                        socket.emit('input',
                        {
                            name: username.value,message: textarea.value
                        });
                        event.preventDefault();

                })
                //Handle Chat Clear
                clearBtn.addEventListener('click',function()
                {
                    socket.emit('clear'); 
                });
                //Clear Message
                socket.on('cleared',function()
                {
                    message.textContent = '';
                });

            }

        })();
    </script>
</body>
</html>
